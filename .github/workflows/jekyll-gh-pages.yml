name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # DÃ©clenche l'action Ã  chaque push sur la branche "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build and export
        run: |
          npm run build
          npm run export
          touch out/.nojekyll  # ðŸ”¥ EmpÃªche GitHub Pages d'ignorer les fichiers "_next"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
